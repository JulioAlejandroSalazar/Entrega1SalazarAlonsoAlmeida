{% extends "inicio.html" %}
{% load static %}

{% block titulo %}

    <span class="subheading">Quienes suben contenido</span>
{% endblock %}


{% block contenidoQueCambia %}

{% endblock %}


{% block formulario %}

        <input type="text" name="nombre" id="nombre">

        <input type="submit" value="Enviar">

    </form>
{% endblock %}
